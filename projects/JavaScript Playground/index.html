<!DOCTYPE html>
<html lang="en"> 
<head>
  <title>Some JavaScript projects</title>
  <meta charset="utf-8"/>
  <!-- A third party function plot JS library below-->
 <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
  <h2>Interactive function plotter</h2>
  <section id="plotSettings">
  <label for="xMin">xMin: </label>
  value: <input type=number id="xMin" value=0 step=0.5
                oninput="plot();">
    <p></p>
  <label for="xMax">xMax: </label>
  value: <input type=number id="xMax" value=6.28 step=0.5
                oninput="plot();">

  <p></p>
 <label for="yMin">yMin: </label>
  value: <input type=number id="yMin" value=-1 step=0.5
                oninput="plot();">
    <p></p>
  <label for="yMax">yMax: </label>
  value: <input type=number id="yMax" value=1 step=0.5
                oninput="plot();">
    <p></p>
  <label for="color">Color: </label>
  value: <input type=color id="color" value="#af00af"
                onchange="plot();">
    <p></p>
      <label for="function">Function to plot: </label>
  <input id="function" type="text" 
         value="sin(x)" 
         onchange="plot();">
    <p></p>
  <button onclick="plot();">Plot it!</button>

  </section>
  
  <section id="plot">
     <div id="myFunction"></div>
  </section>
<section id="typeSection">
<p>hey</p>
  <p>Type some text in this input field :
  <input type="text" oninput="showWhatWeTyped();" id="inputField" /></p>
    <p>
  You are typing:
  </p>
  <div id="theDiv">
  </div>

</section>
<section>
  <canvas id="monsterCanvas" width="200" height="200"></canvas>
</section>
<section class="ballSection">
  <canvas id="ballCanvas" width="500" height="500"></canvas>
</section>
</body>
</html>
